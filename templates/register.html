{% extends "base.html" %}
{% block content %}
<style>
  .whr{
   
   
       
   
    background:url('../static/assets/pp.png') no-repeat center center/cover;
    overflow: hidden;
    width: 100%;
    height: 80vh;
   
   
    align-items: center;
    justify-content: center;
      
  }




  .btn_ {
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      background-color: transparent;
      transition: all 0.3s ease;
      border: 5px;
      border: #00D1FF;
      color: #00D1FF;
      font-weight: 500;
      padding-left: 4rem;
      padding-right: 4rem;
      padding-top: 6px;
      padding-bottom: 6px;
      text-decoration: none;
      font-size: 24px;
    
    }

    .btn_:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background-color:#00D1FF;
      color: white;
    }
   
  
</style>
<div class="container py-5 whr">

<div  style="margin-top: 13%;">



    <div   class=" mb-2 font-weight-bold text-center text-2xl" style="font-family: 'Poppins', sans-serif; color: #00D1FF; line-height: 37.5px;">
        WHO ARE YOU?      </div>
    <p style="line-height: 1.5 ;font-weight: 500; font-size: 29px;"  class="text-center text-white font-weight-medium mb-8">
        Connect as a Client to book or plan an event, or as a Service Provider to offer your services such as catering, venue rentals, or event management.
    </p>    
    <div class="row justify-content-center">
        <div class="m-3" >
           

                    <a href="{{ url_for('register_client') }}" class="btn_ border  ">Register as Client</a>
             
          
        </div>
        <div class="m-3">
                    <a href="{{ url_for('register_provider') }}" class="btn_  border" style="border: #00D1FF;">Register as Provider</a>
          
        </div>
   
    </div>
</div>
</div>
{% endblock %}
