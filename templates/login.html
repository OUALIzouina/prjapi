{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center  justify-center">
    <div class=" lg:w-1/2 p-7 bg-white rounded-xl shadow-lg">
        <h2 class="mb-10 font-semibold text-center text-3xl">Login</h2>
        <form method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary center mt-12 w-full py-3 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 mx-auto block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
